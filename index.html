<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://openweathermap.org/themes/openweathermap/assets/img/mobile_app/android-app-top-banner.png">
    <title>Search Weather</title>
</head>

<body>
    <div class="contain">
        <div class="card">
            <input type="text" placeholder="Your Location" id="input">
            <div class="indicator">
                <div class="temperature">
                    <div class="line"></div>


                </div>
                <div class="country">
                    <div class="line"></div>

                </div>
                <div class="name">
                    <div class="line"></div>

                </div>
                <div class="description">
                    <div class="line"></div>

                </div>
                <div class="degree">
                    <div class="line"></div>

                </div>
                <div class="feelsLike">
                    <div class="line"></div>

                </div>
                <div class="visibility">
                    <div class="line"></div>

                </div>

            </div>

        </div>
      
        <div class="speech">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur atque asperiores consequuntur! Ex nemo, quis nam minima sunt ipsa et placeat quod! Enim, adipisci molestiae a odit voluptatem praesentium dolorum!</div>
    </div>
    <script src="color.js"></script>
    <script src="script.js">
       
    </script>
</body>

</html>
